    <main>
        <h2>Form</h2>
        <form action="record.html" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="^[a-zA-Z0-9]{8,}$" required><br><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="^[a-zA-Z0-9._%+-]+@byui\.edu$" title="A valid byui.edu email address." required><br><br>

            <label for="pageRating">Page Rating:</label>
            <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="rangeOutput.value = pageRating.value">
            <output id="rangeOutput">1</output><br><br>

            <button type="submit">Submit</button>
        </form>
    </main>
    
    <p style="text-align: center;">
